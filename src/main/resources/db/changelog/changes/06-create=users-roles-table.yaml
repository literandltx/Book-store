databaseChangeLog:
  - changeSet:
      id: create-users-roles-table
      author: your-name
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    primaryKey: true